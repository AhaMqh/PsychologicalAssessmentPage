<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>教师首页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="PokioPlugin/jquery-3.3.1.min.js"></script>
</head>

<body id="tags" name="teaindex" roletype="teacher">
    <div class="main">
    <!-- 导航栏 -->
    <div class="headpage"></div>

        <div class="body-container">
            <div class="theform">
                <div class="theform-head">
                    <div class="th_head"><span>全部考试</span></div>
                </div>
                <div class="theform-select">
                    <form class="layui-form" action="">
                        <div class="layui-form-item ts_body" style="display: flex;">
                            <div class="layui-input-block" style="width: 200px;margin-left: 0;">
                                <select name="queryrole" id="queryrole" class="queryrole" lay-filter="queryrole">
                                    <option value="10" selected>选择考试状态</option>
                                    <option value="0">未开始</option>
                                    <option value="2">进行中</option>
                                    <option value="1">已结束</option>
                                </select>
                            </div>
                            <div class="layui-input-block txt_examtit" style="width: 200px;">
                                <input type="text" name="title" id="title" lay-verify="title" autocomplete="off"
                                    placeholder="请输入测评类型名称" class="layui-input">
                            </div>
                            <div class="layui-input-block" style="margin-left: 40px;">
					            <button id="btnselfrontinfo" type="button" class="layui-btn ">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="theform-body table_style">
                <!-- 表格开始 -->
                <table class="layui-hide" name="table" id="table" lay-filter="table"></table>
                <!-- 表格结束 -->
                
                <script type="text/html" id="barDemo">
                    <a class="layui-btn btn_enter" id="edit" lay-event="edit">进入</a>
                </script>
                </div>
            </div>
        </div>
        <div class="push">
            <!-- not put anything here -->
        </div>
    </div>
  <!-- 页脚 -->
  <div class="footpage"></div>
</body>
<script src="layui/layui.js"></script>
<script src="PokioPlugin/vue.js"></script>
<script src="js/PublicVariable.js"></script>

</html>
