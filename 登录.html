<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="PokioPlugin/jquery-3.3.1.min.js"></script>
</head>

<body id="tags" name="login">
    <div class="main hv-center">
        <div class="login-bg"><img src="img/login-bg.jpg" alt=""></div>
        <div class="login-all">
            <div class="login-body">
                <div class="login-words">
                    <div class="login-logo">
                        <img id="testbtn" src="img/login-logo.png" alt="">
                    </div>
                    <div class="ll-words">
                        <div>
                            <h1>心理健康在线测评系统</h1>
                        </div>
                        <div>
                            <p>Mental Health Assessment System</p>
                        </div>
                    </div>
                </div>
                <div class="login-form">
                    <div class="lof-tittle">
                        <h2>登录</h2>
                    </div>
                    <form class="layui-form" action="">
                            <div class="layui-form-mid layui-word-aux tips"><i class="layui-icon layui-icon-close-fill"></i> 你输入的账号或密码错误，请重新登录！</div>
                        <div class="layui-form-item">
                            <label class="layui-form-label login_tit">用户名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" autocomplete="off"
                                    placeholder="请输入用户名" class="layui-input username">
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-top: 32px;">
                            <label class="layui-form-label login_tit">密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
                            <div class="layui-input-block">
                                <input type="password" name="title" autocomplete="off"
                                    placeholder="请输入密码" class="layui-input pwd"  id="inppassword">
                            </div>
                        </div>
                        <div class="layui-form-item" style="margin-top: 32px;">
                            <label class="layui-form-label login_tit">学&nbsp;&nbsp;&nbsp;&nbsp;校：</label>
                            <div class="layui-input-block">
                                <select name="interest" class="schoolname">
                                    <option value="">请选择学校</option>
                                    <option value="0">云南昆明新闻路小学</option>
                                    <option value="1">昆明云铜小学</option>
                                    <option value="2">昆明明德中学</option>
                                    <option value="3">云南昆明龙翔小学</option>
                                    <option value="4">昆明第一中学</option>
                                </select>
                                
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block" style="text-align: right;">
                               <input type="radio" name="usertype" value="教师" title="教师" checked=""
                                        class="jiaoshi">
                               <input type="radio" name="usertype" value="学生" title="学生">
                            </div>
                        </div>
                        <div class="layui-form-item login-btn">
                            <button type="button" class="layui-btn btnlogin" lay-submit="">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="layui/layui.js"></script>
<script src="PokioPlugin/vue.js"></script>
<script src="js/PublicVariable.js"></script>
<script src="PokioPlugin/systempublickey.js"></script>
<script src="PokioPlugin/md5.js"></script>
<script src="PokioPlugin/Constant.js"></script>
</html>
