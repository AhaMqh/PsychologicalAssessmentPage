<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测评班级</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="tags" name="teaclass">
    <div class="main">
        <div class="head">
            <div class="layui-row">
                <div class="layui-col-xs5 layui-col-sm5 layui-col-md5 head-logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="layui-col-xs2 layui-col-sm2 layui-col-md2 school"><span>昆明市明通小学</span></div>
                <div class="head-user" id="navbar_edit">
                    <div class="user-name">

                        <span>徐某某老师，欢迎您！</span></div>
                    <div class="user-pic">
                        <a href="#" onclick="f('edit');"><img src="img/default-head.svg" alt=""> <i
                                class="layui-icon layui-icon-triangle-d xiala"
                                style="font-size: 16px; color: #fff;"></i> </a>

                    </div>

                    <ul class="mainmenu" id="edit">

                        <li><a href="#"><span class="edit_info">修改信息</span></a></li>
                        <li><a href="#"><span class="edit_info" data-method="notice">修改密码</span></a></li>

                        <li><a href="登录.html"><span class="edit_info">退出登录</span></a></li>


                    </ul>

                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="theform">
                <div class="theform-head-cpxq">
                    <img src="img/ceping-detail.svg" alt="">
                    <span>测评班级详情</span>
                </div>
                <div class="theform-select">
                    <form class="layui-form" action="">
                        <div class="layui-form-item ts_body" style="display: flex;">
                            <div class="layui-input-block sousuo_txt" style="width: 200px;">
                                <select name="interest" lay-filter="">
                                    <option value="1" selected="">请选择年级</option>
                                    <option value="5">一年级</option>
                                    <option value="4">二年级</option>
                                </select>
                            </div>
                            <div class="layui-input-block" style="width: 200px;margin-left: 40px;">
                                <select name="interest" lay-filter="">
                                    <option value="1" selected="">请选择班级</option>
                                    <option value="2">01班</option>
                                    <option value="3">02班</option>
                                    <option value="4">03班</option>
                                    <option value="5">04班</option>
                                </select>
                            </div>

                            <div class="layui-input-block" style="margin-left: 40px;">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="theform-body">
                    <div class="table-name">2019年1-2年级心理测评（MHT）</div>
                    <!-- 表格开始 -->
                    <table class="layui-hide" name="project" id="project" lay-filter="project"></table>
                    <!-- 表格结束 -->
                </div>
                <div id="demo2" style="position: absolute;left: 15px;bottom: 0;"></div>
            </div>
        </div>
        <div class="push">
            <!-- not put anything here -->
        </div>
    </div>
    <div class="foot">
        <p>copyright&nbsp;思贤心理咨询</p>
    </div>
</body>
<script src="layui/layui.js"></script>
<script src="js/PublicVariable.js"></script>

</html>
