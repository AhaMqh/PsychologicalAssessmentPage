        .dati_info{
            display: flex;
            width: 88px;
            height: 50px;
            float: left;
            border:1px solid #eee;
            padding:0 15px;
            position: relative;
            font-weight: normal;
        
        }
        .answer_box{
            margin: 20px 60px;
        }
        .answer{
            color: #1E9FFF;
            position: absolute;
            margin-left: 40px;
        }
    </style>
</head>

<body id="tags" name="answercard" roletype="teacher">
    <div id="app" class="answer_box" >
