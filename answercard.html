<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生答题卡</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="PokioPlugin/jquery-3.3.1.min.js"></script>
</head>

<body id="tags" name="answercard" roletype="teacher">
    <div id="app">
        <table class="layui-table" lay-even="" lay-skin="row"  v-for="item in info">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
            </colgroup>
            <tbody>
                    <tr>
                        <td>第{{item.titleNumber}}题</td>
                        <td>{{item.useranswer}}</td>
                    </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="layui/layui.js"></script>
<script src="PokioPlugin/vue.js"></script>
<script src="js/PublicVariable.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
