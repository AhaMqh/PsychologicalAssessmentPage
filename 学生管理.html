<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/result.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="PokioPlugin/jquery-3.3.1.min.js"></script>
    
</head>

<body  id="tags"  name="stumanage" roletype="teacher">
    <div class="main">
        <!-- 导航栏 -->
    <div class="headpage"></div>
        <div class="body-container">
            <div class="theform">
                <div class="theform-head-cpxq">
                    <img src="img/ceping-detail.svg" alt="">
                    <span>学生管理</span>
                </div>
                <div class="theform-select">
                    <form class="layui-form" action="">
                        <div class="layui-form-item ts_body" style="display: flex;">
                            <div class="layui-input-block txt_examtit" style="width: 200px;">
                                <input type="text" name="title" lay-verify="title" autocomplete="off"
                                    placeholder="请输入学生姓名或学号" class="layui-input">
                            </div>
                            <div class="layui-input-block " style="margin-left: 40px;">
                                <button id="btnselfrontinfo" type="button" class="layui-btn ">查询</button>
                            </div>
                           
                        </div>
                    </form>
                </div>
                <div class="theform-body table_style">
                    <div class="table-name">班级学生管理 <button class="layui-btn   layui-btn-sm resetpwd">班级批量重置</button></div>
                  
                    <!-- 表格开始 -->
                    <table class="layui-hide" name="project" id="project" lay-filter="project"></table>
                    <!-- 表格结束 -->

                </div>
            </div>
        </div>
        <div class="push">
            <!-- not put anything here -->
        </div>
        <!-- 班级密码重置 -->
        <form class="layui-form" action="" id="modifypwd" style="display: none;">
                <div class="layui-form-item reset">
                        <label class="layui-form-label">选择班级</label>
                        <div class="layui-input-block">
                          <select lay-verify="required" name="PaymentModeID" class="SelectPaymentMode">
                            <option value="">请选择</option>
                        </select>
                        </div>
                      </div>
                      <div class="layui-form-item reset">
                            <label class="layui-form-label">输入密码</label>
                            <div class="layui-input-block">
                              <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                          </div>
              
        </form>
        <!-- 学生单个密码重置 -->
        <form class="layui-form" action="" id="modifypwd_single" style="display: none;">
                      <div class="layui-form-item reset">
                            <label class="layui-form-label">输入密码</label>
                            <div class="layui-input-block">
                              <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                            </div>
                          </div>
              
        </form>
    </div>
   

     <!-- 页脚 -->
  <div class="footpage"></div>
</body>
<script src="layui/layui.js"></script>
<script src="PokioPlugin/vue.js"></script>
<script src="js/PublicVariable.js"></script>
<script src="PokioPlugin/systempublickey.js"></script>
<script src="PokioPlugin/md5.js"></script>
<script src="PokioPlugin/Constant.js"></script>


</html>
