<script>
    $(function () {
        $(".timeBar").each(function () {
            $(this).countdownsync({
                dayTag: "",
                hourTag: "<label class='tt hh dib vam'>00</label><span><span class='t_co'>时</span>",
                minTag: "<label class='tt mm dib vam'>00</label><span class='t_co'>分</span>",
                secTag: "<label class='tt ss dib vam'>00</label><span class='t_co'>秒</span>",
                dayClass: ".dd",
                hourClass: ".hh",
                minClass: ".mm",
                secClass: ".ss",
                isDefault: false,
                showTemp: 1

            }, function () {
                location.reload();
            });
        });
    });

</script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'element', 'jquery'], function () {
        var form = layui.form;
        layer = layui.layer,
            element = layui.element,
            $ = layui.jquery;
        form.on('radio(aaa)', function (data) {

            var firstDiv = document.getElementById("firstDiv");
            firstDiv.className = "exam_number2";
            form.render();
        });


        $(document).on('click', '#btn', function () {
            var tradio = $("input[name='sex1']:checked").val();
            if (tradio == undefined) {
                layer.alert('第二题还未选择', {
                    icon: 5,
                    title: "提示"
                });
                var firstDiv2 = document.getElementById("firstDiv2");
                firstDiv2.className = "exam_number1";
                form.render();
            }
            console.log(tradio);
        });
    });
