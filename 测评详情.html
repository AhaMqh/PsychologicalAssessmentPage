<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测评详情</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="PokioPlugin/jquery-3.3.1.min.js"></script>
</head>

<body id="tags" name="teasturesults">
    <div class="main">
        <!-- 导航栏 -->
    <div class="headpage"></div>
        <div class="body-container">
            <div class="theform">
                <div class="theform-head-cpxq">
                    <img src="img/ceping-detail.svg" alt="">
                    <span>测评卷详情</span>
                    <span class="">一年级2班</span>
                </div>
                <div class="theform-select">
                    <form class="layui-form" action="">
                        <div class="layui-form-item ts_body" style="display: flex;">
                            
                            <div class="layui-input-block" style="width: 200px;margin-left: 5px;">
                                <input type="text" name="title" lay-verify="title" autocomplete="off"
                                    placeholder="请输入学生姓名或学号" class="layui-input">
                            </div>
                            <div class="layui-input-block" style="margin-left: 40px;">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="theform-body" id="layerDemo">
                    <div class="table-name">2019年1-2年级心理测评（MHT）</div>
                    <!-- 表格开始 -->
                    <table class="layui-hide" name="project" id="project" lay-filter="project"></table>
                    <!-- 表格结束 -->
                    <script type="text/html" id="markbar">
                        <span class="layui-badge-dot"></span>
                    </script>
                    <script type="text/html" id="barDemo">
                        
                        <a class="layui-btn layui-btn-xs" id="edit" lay-event="edit" data-method="confirmTrans">强制交卷</a>
                        <a class="layui-btn layui-btn-xs" id="edit" lay-event="edit" data-method="confirmTrans">取消交卷</a>
                    </script>

                </div>
                <div id="demo2" style="position: absolute;left: 15px;bottom: 0;"></div>
            </div>
        </div>
        <div class="push">
            <!-- not put anything here -->
        </div>
    </div>

       <!-- 页脚 -->
       <div class="footpage"></div>
</body>
<script src="layui/layui.js"></script>
<script src="js/PublicVariable.js"></script>

</html>
