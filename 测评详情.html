<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测评详情</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="PokioPlugin/jquery-3.3.1.min.js"></script>
</head>

<body id="tags" name="teasturesults" roletype="teacher">
    <div class="main">
        <!-- 导航栏 -->
    <div class="headpage"></div>
        <div class="body-container">
            <div class="theform">
                <div class="theform-head-cpxq">
                    <img src="img/ceping-detail.svg" alt="">
                    <span>测评卷详情</span>
                    <span id="spClass" class=""></span>
                </div>
                <div class="theform-select">
                    <form class="layui-form" action="">
                        <div class="layui-form-item ts_body" style="display: flex;">
                            
                            <div class="layui-input-block txt_examtit" style="width: 200px;">
                                <input type="text" name="title" id="title" lay-verify="title" autocomplete="off"
                                    placeholder="请输入学生姓名或学号" class="layui-input">
                            </div>
                            <div class="layui-input-block " style="margin-left: 40px;">
					            <button id="btnselfrontinfo" type="button" class="layui-btn " >查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="theform-body table_style" id="layerDemo" >
                    <div class="table-name"><span id="spJY"></div>
                    <!-- 表格开始 -->
                    <table class="layui-hide" name="project" id="project" lay-filter="project"></table>
                    <!-- 表格结束 -->
                    <script type="text/html" id="markbar">
                        <span class="layui-badge-dot"></span>
                    </script>
                    <script type="text/html" id="barDemo">
                        
                        <a class="layui-btn layui-btn-xs btn_editstatus" id="edit1" lay-event="edit1" data-method="confirmTrans">强制交卷</a>
                        <a class="layui-btn layui-btn-xs btn_editstatus" id="edit2" lay-event="edit2" data-method="cancel">取消交卷</a>
                    </script>
                    <script type="text/html" id="switchTpl">
                        <input type="checkbox" name="status" value="{{d.planstudentid}}" lay-skin="switch" lay-text="启用|不启用" lay-filter="statusDemo" {{ d.eplanstudenttype == 4 ? 'checked' : '' }}>
                    </script>
                </div>
            </div>
        </div>
        <div class="push">
            <!-- not put anything here -->
        </div>
    </div>

       <!-- 页脚 -->
       <div class="footpage"></div>
</body>
<script src="layui/layui.js"></script>
<script src="PokioPlugin/vue.js"></script>
<script src="js/PublicVariable.js"></script>

</html>
