<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>教师首页</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body id="tags" name="teaindex">
    <div class="main">
        <div class="head">
            <div class="layui-row">
                <div class="layui-col-xs5 layui-col-sm5 layui-col-md5 head-logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="layui-col-xs2 layui-col-sm2 layui-col-md2 school"><span>昆明市明通小学</span></div>
                <div class="head-user" id="navbar_edit">
                    <div class="user-name">

                        <span>徐某某老师，欢迎您！</span></div>
                    <div class="user-pic">
                        <a href="#" onclick="f('edit');"><img src="img/default-head.svg" alt=""> <i
                                class="layui-icon layui-icon-triangle-d xiala"
                                style="font-size: 16px; color: #fff;"></i> </a>

                    </div>

                    <ul class="mainmenu layui-anim layui-anim-fadein" id="edit">

                        <li><a href="#"><span class="edit_info">修改信息</span></a></li>
                        <li><a href="#"><span class="edit_info" data-method="notice">修改密码</span></a></li>

                        <li><a href="登录.html"><span class="edit_info">退出登录</span></a></li>


                    </ul>

                </div>
            </div>
        </div>

        <div class="body-container">
            <div class="theform">
                <div class="theform-head">
                    <div class="th_head"><span>全部考试</span></div>
                </div>
                <div class="theform-select">
                    <form class="layui-form" action="">
                        <div class="layui-form-item ts_body" style="display: flex;">
                            <div class="layui-input-block" style="width: 200px;margin-left: 0;">
                                <select name="interest" lay-filter="">
                                    <option value="0"  selected="">请选择试题状态</option>
                                    <option value="1">进行中</option>
                                    <option value="2">已结束</option>

                                </select>
                            </div>
                            <div class="layui-input-block txt_examtit" style="width: 200px;">
                                <input type="text" name="title" lay-verify="title" autocomplete="off"
                                    placeholder="请输入测评类型名称" class="layui-input">
                            </div>
                            <div class="layui-input-block" style="margin-left: 40px;">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="theform-body">
                    <!-- 表格开始 -->
                    <table class="layui-hide" name="project" id="project" lay-filter="project"></table>
                    <!-- 表格结束 -->
                    <script type="text/html" id="barDemo">
                        <a class="layui-btn layui-btn-xs" id="edit" lay-event="edit">进入</a>
                    </script>
                </div>
            </div>
        </div>
        <div class="push">
            <!-- not put anything here -->
        </div>
    </div>
    <div class="foot">
        <p>copyright&nbsp;思贤心理咨询</p>
    </div>
</body>
<script src="layui/layui.js"></script>
<script src="js/PublicVariable.js"></script>

</html>
