<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测评班级</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="PokioPlugin/jquery-3.3.1.min.js"></script>
</head>

<body id="tags" name="teaclass" roletype="teacher">
    <div class="main">
         <!-- 导航栏 -->
    <div class="headpage"></div>
        <div class="body-container">
            <div class="theform">
                <div class="theform-head-cpxq">
                    <img src="img/ceping-detail.svg" alt="">
                    <span>测评班级详情</span>
                </div>
                <div class="theform-select">
                    <form class="layui-form" action="">
                        <div class="layui-form-item ts_body" style="display: flex;">
                            <div class="layui-input-block sousuo_txt" style="width: 200px;">
                                <select lay-verify="required" id="PaymentModeID" name="PaymentModeID" class="SelectPaymentMode" lay-filter="testId">
                                    <option value="-10" selected="">请选择年级</option>
                                </select>
                            </div>
                            <div class="layui-input-block" style="width: 200px;margin-left: 40px;">
                                <select lay-verify="required" id="PaymentModeID2" name="PaymentModeID2" class="SelectPaymentMode2" lay-filter="testId2">
                                    <option value="-10" selected="">请选择班级</option>
                                </select>
                            </div>

                            <div class="layui-input-block" style="margin-left: 40px;">
                                <button id="btnselfrontinfo" type="button" class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="theform-body table_style">
                    <div class="table-name"><span id="spJY"></span></div>
                    <!-- 表格开始 -->
                    <table class="layui-hide" name="project" id="project" lay-filter="project"></table>
                    <!-- 表格结束 -->
                    <script type="text/html" id="barDemo">
                        <a href='学生管理.html' class="layui-btn layui-btn-primary layui-btn-sm" lay-event="detail">设置密码</a>
                        <a class="layui-btn layui-btn-sm examBegin" lay-event="edit" >开始考试</a>
                    </script>
                </div>
            </div>
        </div>
        <div class="push">
            <!-- not put anything here -->
        </div>
    </div>
    <!-- 页脚 -->
  <div class="footpage"></div>
</body>
<script src="layui/layui.js"></script>
<script src="PokioPlugin/vue.js"></script>
<script src="js/PublicVariable.js"></script>

</html>
